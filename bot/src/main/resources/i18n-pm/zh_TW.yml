HELP_MSG: |-
  本機器人能幫助您創建和管理 Telegram 私聊機器人.

  您可以控制我通過發送以下命令：

  /new_bot - 創建新機器人
  /my_bots - 編輯機器人

  如需幫助，請通過 @TdBotProject 的討論群組與我們聯繫.
PM_HELP: |-
  無事可做.

  目標可為: 對消息回復 / 對話ID / @使用者名稱 / 引用

  使用 /join <目標> 以進入會話,
  使用 /block <目標> 以屏蔽會話,
  使用 /unblock <目標> 以解除屏蔽,
  使用 /recall <目標> 清空與目標的全部消息,
  使用 /exit 退出會話.
PRIVATE_INSTANCE: |-
  抱歉, 本實例不公開, 請參閱 [說明]({}).

CREATE_BOT_DEF: 創建新機器人
INPUT_BOT_TOKEN: |-
  輸入從 @BotFather 獲取的 <a href="https://core.telegram.org/bots#creating-a-new-bot">Bot Token</a> :

  您也可以使用該 Token 作為命令參數傳入直接創建 ( <code>/new_bot BotToken</code> ),

  創建完成後您需要根據提示啟動該機器人並保持不禁用, 否則將無法收到消息.
INVALID_BOT_TOKEN: |-
  無效的 Bot Token{}.

  使用 /cancel 取消創建.
FETCHING_INFO: |-
  檢索必要的訊息...
CREATING_BOT: |-
  創建機器人...
ALREADY_EXISTS: |-
  錯誤: 該機器人已在本實例中存在.
FINISH_CREATION: |-
  點擊該連結完成創建: https://t.me/{}?start=finish_creation

  <b>如果您看見 "開始" 按鈕, 請點擊它.</b>
CREATE_FINISHED: |-
  大功告成 !

  現在您可以返回繼續設置您的機器人, 或者到 @BotFather 為它設置簡介, 關於行和頭像.

