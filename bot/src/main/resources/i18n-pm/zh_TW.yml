OPTIONS_HELP: |-
  這裡是您的機器人: {} @{}, 以下是機器人的可選行為選項.

  <b>保留提示</b>: 不要自動刪除操作提示消息.

  <b>雙向同步</b>: 直接複製對方的消息, 而不是每次都轉發, 並同步對方的編輯, 刪除操作.

  <b>保持回复</b>: 沒有進入 ( <code>/join</code> ) 對應會話的情況下回復消息時保持對目標消息的回复.

  <b>忽略刪除</b>: 不要同步本方的消息刪除, 當同時開啟 "保留提示" 時在提示中增加一個刪除該消息的按鈕.
OPTION_KEEP_ACTION_MESSAGES: |-
  保留提示
OPTION_TWO_WAY_SYNC: |-
  雙向同步
OPTION_KEEP_REPLY: |-
  保持回复
OPTION_IGNORE_DELETE_ACTION: |-
  忽略刪除

