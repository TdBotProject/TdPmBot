---
HELP_MSG: |-
  本機器人能幫助您創建和管理 Telegram 私聊機器人.

  您可以控制我通過發送以下命令：

  /new_bot - 創建新機器人
  /my_bots - 編輯機器人

  如需幫助，請通過 @TdBotProject 的討論群組與我們聯繫.
PM_HELP: |-
  無事可做.

  目標可為: 對消息回復 / 對話ID / @使用者名稱 / 引用

  使用 /join <目標> 以進入會話,
  使用 /block <目標> 以屏蔽會話,
  使用 /unblock <目標> 以解除屏蔽,
  使用 /recall <目標> 清空與目標的全部消息,
  使用 /exit 退出會話.
