  发送 '是的, 我完全确定.' 以确认您真的想要删除这个机器人.
CONFIRM_NOT_MATCH: |-
  请发送确认文本 '是的, 我完全确定.' 以确认您真的想要删除这个机器人.

  使用 /cancel 取消删除.
DELETE_CONFIRM_REGEX: |-
