OPTIONS_HELP: |-
  这里是您的机器人: {} @{}, 以下是机器人的可选行为选项.

  <b>保留提示</b>: 不要自动删除操作提示消息.

  <b>双向同步</b>: 直接复制对方的消息, 而不是每次都转发, 并同步对方的编辑, 删除操作.

  <b>保持回复</b>: 没有进入 ( <code>/join</code> ) 对应会话的情况下回复消息时保持对目标消息的 "回复".

  <b>忽略删除</b>: 不要同步本方的消息删除, 当同时打开 "保留提示" 时在提示中增加一个删除该消息的按钮.
OPTION_KEEP_ACTION_MESSAGES: |-
  保留提示
OPTION_TWO_WAY_SYNC: |-
  双向同步
OPTION_KEEP_REPLY: |-
  保持回复
OPTION_IGNORE_DELETE_ACTION: |-
  忽略删除

