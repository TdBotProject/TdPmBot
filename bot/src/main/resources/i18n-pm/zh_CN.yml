PM_HELP: |-
  无事可做.

  目标可为: 对消息回复 / 对话ID / @用户名 / 引用

  使用 /join <目标> 以进入会话,
  使用 /block <目标> 以屏蔽会话,
  使用 /unblock <目标> 以解除屏蔽,
  使用 /exit 退出会话.