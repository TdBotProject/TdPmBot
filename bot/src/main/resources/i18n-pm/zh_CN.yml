HELP_MSG: |-
  本机器人能帮助您创建和管理 Telegram 私聊机器人.

  您可以控制我通过发送以下命令：

  /new_bot - 创建新机器人
  /my_bots - 编辑机器人

  如需帮助，请通过 @TdBotProject 的讨论群组与我们联系.
PM_HELP: |-
  无事可做.

  目标可为: 对消息回复 / 对话ID / @用户名 / 引用

  使用 /join <目标> 以进入会话,
  使用 /block <目标> 以屏蔽会话,
  使用 /unblock <目标> 以解除屏蔽,
  使用 /recall <目标> 清空与目标的全部消息,
  使用 /exit 退出会话.
PRIVATE_INSTANCE: |-
  抱歉, 本实例不公开, 请参阅 [说明]({}).

CREATE_BOT_DEF: 创建新机器人
INPUT_BOT_TOKEN: |-
  输入从 @BotFather 获取的 <a href="https://core.telegram.org/bots#creating-a-new-bot">Bot Token</a> :

  您也可以使用该 Token 作为命令参数传入直接创建 ( <code>/new_bot BotToken</code> ),

  创建完成后您需要根据提示启动该机器人并保持不禁用, 否则将无法收到消息.
INVALID_BOT_TOKEN: |-
