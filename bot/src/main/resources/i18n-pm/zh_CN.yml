HELP_MSG: |-
  本机器人能帮助您创建和管理 Telegram 私聊机器人.

  您可以控制我通过发送以下命令：

  /new_bot - 创建新机器人
  /delete_bot - 删除机器人
  /set_start_messages - 设置欢迎消息
  /set_integration - 设置接入群组

  如需帮助，请通过 @TdBotProject 的讨论群组与我们联系.

CREATE_BOT_DEF: 创建新机器人
INPUT_BOT_TOKEN: |-
  输入从 @BotFather 获取的 <a href="https://core.telegram.org/bots#creating-a-new-bot">Bot Token</a> :
INVALID_BOT_TOKEN: |-
  无效的 Bot Token{}.

  使用 /cancel 取消创建.
FETCHING_INFO: |-
  检索必要的信息...
CREATING_BOT: |-
  创建机器人...
ALREADY_EXISTS: |-
  错误: 该机器人已在本实例中存在.
FINISH_CREATION: |-
  点击该链接完成创建: https://t.me/{}?start=finish_creation

  <b>如果您看见 "开始" 按钮, 请点击它.</b>
CREATE_FINISHED: |-
  大功告成 !

  现在您可以返回继续设置您的机器人, 或者到 @BotFather 为它设置简介, 关于行和头像.

