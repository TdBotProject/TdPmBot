#MENU_EXPORT_INFO: |-
#  您可以导出您的机器人.
#
#  **导出为机器人文件** - 包含登录状态, 设置和消息记录.
#  该文件使用自有格式并进行了 xz 压缩, 应该足够小, 所以公开模式实例中有导入大小限制 (避免恶意行为).
#
#  * 发送该文件至任意您能够访问的实例导入
#  * 保存登录状态意味着导入后可以收到删除该机器人后错过的消息
#  * 如果您使用其他帐号导入, 旧的消息记录将被跳过
#  * 如果要导入到的实例已存在该机器人, 登录状态和旧的消息记录将被跳过
#  * 导入到主实例, 登录状态将被跳过
#
#  **导出为数据压缩包** - 包含默认配置, 登录状态, 设置和消息记录.
#  * 开箱即用, 可以在程序目录直接解压启动.
#  * 该文件稍大, 但能在保留登录状态的情况下为主实例导入.
#
#  **注意: 导出后您的机器人 @{} 将在本实例停止运行, 设置和缓存将保留到明天 (时区取决于实例运行的设备系统设置).**
#MENU_EXPORT_INFO_MAIN: |-
#  您可以导出您的主实例.
#
#  **导出为机器人文件** - 包含登录状态, 设置和消息记录.
#  该文件使用自有格式并进行了 xz 压缩, 应该足够小, 所以公开模式实例中有导入大小限制 (避免恶意行为).
#
#  * 发送该文件至任意您能够访问的实例导入
#  * 保存登录状态意味着导入后可以收到删除该机器人后错过的消息
#  * 如果您使用其他帐号导入, 旧的消息记录将被跳过
#  * 如果要导入到的实例已存在该机器人, 登录状态和旧的消息记录将被跳过
#  * 导入到主实例, 登录状态将被跳过
