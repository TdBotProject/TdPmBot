name: Build

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  gradleBuild:
    name: Gradle Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: git submodule update --init --force --recursive
      - uses: actions/cache@v1
        with:
          path: ~/.gradle
          key: gradle-${{ hashFiles('**/build.gradle.kts') }}
      - uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Run Gradle Build
        run: |
          ./gradlew proguardJar
          echo ::set-env name=JAR_FILE::$(find build/proguardJar -maxdepth 1 -name *.jar)
      - name: Upload Jar
        uses: actions/upload-artifact@master
        with:
          name: td-pm-bot
          path: ${{ env.JAR_FILE }}